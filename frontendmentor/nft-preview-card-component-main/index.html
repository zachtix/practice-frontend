<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { color: white; font-size: 11px; text-align: center;}
    .attribution a { color: white; }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header__images_nft">
        <img src="/images/image-equilibrium.jpg" alt="nft">
      </div>
      <div class="content">
        <h1 class="title__name">Equilibrium <span>#3429</span></h1>
        <p class="detail">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="bid">
          <div class="price">
            <img src="/images/icon-ethereum.svg" alt="eth">
            <p>0.041 ETH</p>
          </div>
          <div class="time">
            <img src="/images/icon-clock.svg" alt="timeleft" style="width: 20px; height: 20px;">
            <p>3 days left</p>
          </div>
        </div>
        <div class="creator">
          <img src="/images/image-avatar.png" alt="avatar">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">zachtix</a>.
  </div>
</body>
</html>
