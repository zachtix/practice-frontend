<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>UI Iventory Zachtix</title>
</head>
<body>
  <div class="container">
    <div class="inv__header">
      <div class="header__top">
        <div class="header__left">
          <img src="/images/icon/backpack.png" alt="backpack">
          <h1>กระเป๋าของฉัน</h1>
        </div>
        <div class="header__right">
          <img src="/images/icon/scale.png" alt="weight">
          <div class="bg__bar">
            <div class="info__weight">30 / 60 KG (50%)</div>
            <div class="progress__bar"></div>
          </div>
        </div>
      </div>
      <div class="header__bottom">
        <div class="btn">All</div>
        <div class="btn">Food</div>
        <div class="btn">item</div>
      </div>
    </div>
    <div class="inv__eqm">
      <i class="fa-solid fa-plus"></i>
      <div class="eqm__1"></div>
      <div class="eqm__2"></div>
      <div class="eqm__3"></div>
      <div class="eqm__4"></div>
      <div class="eqm__5"></div>
    </div>
    <div class="inv__inv"></div>
  </div>
</body>
</html>
