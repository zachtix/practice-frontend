<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      grid-gap: 16px; /* gap ที่เท่ากันทั้งแนวแกนแนวตั้งและแนวนอน */
      padding: 16px;
    }

    .image-item {
      background-image: url('https://placehold.co/600x400');
      background-size: cover;
      background-position: center;
      border-radius: 8px;
      overflow: hidden;
    }

  </style>
</head>
<body>

  <div class="image-grid">
    <div class="image-item" style="height: 200px;"></div>
    <div class="image-item" style="height: 250px;"></div>
    <div class="image-item" style="height: 180px;"></div>
    <div class="image-item" style="height: 200px;"></div>
    <div class="image-item" style="height: 250px;"></div>
    <div class="image-item" style="height: 180px;"></div>
    <div class="image-item" style="height: 200px;"></div>
    <div class="image-item" style="height: 250px;"></div>
    <div class="image-item" style="height: 180px;"></div>
    <div class="image-item" style="height: 200px;"></div>
    <div class="image-item" style="height: 250px;"></div>
    <div class="image-item" style="height: 180px;"></div>
    <div class="image-item" style="height: 200px;"></div>
    <div class="image-item" style="height: 250px;"></div>
    <div class="image-item" style="height: 180px;"></div>
    <!-- เพิ่มรูปภาพเพิ่มเติมตามต้องการ -->
  </div>

</body>
</html>
